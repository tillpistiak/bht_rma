<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spritesheet Animation mit Raster-Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="range" id="rasterSizeInput" min="1" max="20" value="5" />
    <label for="rasterSizeInput">Rastergröße</label>
    <input type="range" id="animationSpeedInput" min="0" max="100" value="50" />
    <label for="animationSpeedInput">Animationsgeschwindigkeit</label>
    <canvas id="canvas"></canvas>

    <script src="main.js"></script>
  </body>
</html>
